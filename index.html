<!DOCTYPE html>
<head>
<link rel="stylesheet" href="style/main.css">
</head>
<html>
<body>
    <div class="cajita">
        <h2>aca va el resto</h2>
        <input type="text" id="texto" placeholder="Ingrese un nÃºmero entre 4 y 50">
        <button type="button" id='btn' onclick="cargaValor()">Dele click </button>
    </div>
    
    <div id="container" class="container">

        
    </div>

<script>


var cantidad=33;

function cargaValor()
{
    let valor= document.getElementById("texto").value;
    console.log(typeof(+valor));
    if ((valor>=4)&&(valor<=50))
        {cantidad=valor;}
    console.log(cantidad);
    contenedor.style='grid-template-columns: repeat(' + cantidad+',minmax(10px,1fr));grid-template-rows: repeat('+cantidad+',minmax(20px,1fr))'

    while (contenedor.firstChild)
        {contenedor.removeChild(contenedor.firstChild);}
    for (let i =1;i<= cantidad;i++)
{
        for (let j=1;j<=cantidad;j++)
        {

        let subContenedor = document.createElement('div')
        subContenedor.style.background="white";
        subContenedor.addEventListener('mouseover',()=>{colorin(subContenedor)})
        subContenedor.className='subcontainer';
        
        //subContenedor.textContent=i;
        contenedor.appendChild(subContenedor);
        }    
        
    
}

}

var contenedor= document.getElementById('container');
contenedor.style='grid-template-columns: repeat(' + cantidad+',minmax(10px,1fr));grid-template-rows: repeat('+cantidad+',minmax(20px,1fr))'

for (let i =1;i<= cantidad;i++)
{
    for (let j=1;j<=cantidad;j++)
        {

        let subContenedor = document.createElement('div')
        subContenedor.addEventListener('mouseover',()=>{colorin(subContenedor)})
        subContenedor.className='subcontainer';
        
        //subContenedor.textContent=i;
        contenedor.appendChild(subContenedor);
        }    
        
    
}


function colorin(subContenedor)
{
    subContenedor.style.background='black';
    
    

}
</script>

</body>
</html>
